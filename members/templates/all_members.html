<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% extends "master.html" %}

    {% block title %}

    My Club: list of all members

    {% endblock%}

    {% block content%}

    <p><a href="/">HOME</a></p>

    <h1>Members: </h1>
    <ul>
        {% for i in mymembers %}
            <li><a href = "details/{{ i.id }}"> {{i.firstname}} {{i.lastname}} </a></li>
        {% endfor %}
    </ul>

    {% endblock %}
</body>
</html>
